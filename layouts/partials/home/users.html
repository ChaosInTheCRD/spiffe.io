{{- $users     := .Site.Data.users }}
{{- $adopters := $users.adopters }}
<section class="section has-text-centered slider-container">
        <h2 class="title is-size-2 is-size-3-mobile is-spaced">
          Used By
        </h2>
        <div class="grid is-space-between margin-md-top-bottom-mobile moving-text">
            {{- range $adopters }}
            {{ partial "user.html" . }}
            {{- end }}
        </div>
</section>
